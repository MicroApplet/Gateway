kind: pipeline
type: docker
name: api-six-deploy

# 触发条件：main 分支推送时执行
trigger:
  branch:
    - main

# 使用 Docker-in-Docker 环境
volumes:
  - name: docker-socket
    host:
      path: /var/run/docker.sock  # 挂载宿主机的 Docker Socket

steps:
  # ------------------------------
  # 阶段 1：启动所有服务（直接调用 docker-compose）
  # ------------------------------
  - name: deploy-with-compose
    image: docker/compose:1.29.2  # 使用 docker-compose 官方镜像
    volumes:
      - name: docker-socket
        path: /var/run/docker.sock
    commands:
      - cp -r ./* /app
      # 切换到项目目录（假设代码库已克隆到 /app）
      - cd /app
      # 启动服务（强制重建镜像）
      - docker-compose down
      - docker-compose up -d --build --force-recreate
